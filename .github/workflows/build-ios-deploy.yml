name: build-ios
on:
  push:
    branches:
      - 'ios'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: macos-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout to git repository
        uses: actions/checkout@v4

      - name: Ios version
        run: |
          fastlane beta

      