on:
  workflow_dispatch:

name: Create Release

jobs:
  build:
    name: "Create Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: CSchoel/release-notes-from-changelog@v1
      - name: Create Release using GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release create
          -d
          -F RELEASE.md
          -t "Version $RELEASE_VERSION"
          ${GITHUB_REF#refs/*/}

